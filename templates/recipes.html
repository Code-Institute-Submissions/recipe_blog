{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for recipe in recipes %}
            <div class="col s12 m3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{url_for('static', filename='img/YourCookBookLogo.jpg')}}">
                        <a href="{{url_for('show_recipe', recipe_id=recipe._id)}}" class="card-title">{{recipe.recipe_title}}</a>
                    </div>
                    <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
