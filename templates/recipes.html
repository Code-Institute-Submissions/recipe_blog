{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for recipe in recipes %}
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{url_for('static', filename='img/YourCookBookLogo.jpg')}}">
                        <p class="card-title">{{recipe.recipe_title}}</p>
                    </div>
                    <div class="card-content">
                        <p>{{recipe.recipe_callout}}</p>
                        <a href="{{url_for('show_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light grey darken-2 btn"><i class="material-icons right">chevron_right</i>Open Recipe</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
